[tool.poetry]
name = "contextualize"
description = "A package used to create a global context that allows for the distribution of options and configuration."
version = "0.0.1"
authors = []
readme = "README.md"
license = "LICENSE.txt"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX"
]
keywords = [
    "python"
]
packages = [{include = "source/packages"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
coverage = "^7.0.4"
contextualwaiting = "^0.9.1"
exceptionator = "^0.0.1"
mojo-xmodules = "^0.0.5"

[tool.poetry.group.dev.dependencies]
myst-parser = "^0.18.1"
sphinx = ">=1.6,<6"
sphinx-rtd-theme = "^1.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
